<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
  <br>
  <br>
  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Requests Management</h1>
    </div>
  </div>
  <request-create></request-create>
  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-md-3">
              <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modalCreateRequest">
                Create Request
              </button>
            </div>
            <div class="col-md-9"></div>
            <div class="col-md-3"></div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <table class="table table-striped mg-top-15px" align="center">
                <thead>
                  <tr class="tb-header">
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let request of requests">
                    <td>{{request.title}}</td>
                    <td>{{request.description}}</td>
                    <td>{{request.status}}</td>
                    <td>
                      <button class="glyphicon glyphicon-trash btn btn-danger" (click)="deleteRequest(request)"></button>
                      <a [routerLink]="['/admin/requests/'+ request._id]"><span class="btn btn-warning glyphicon glyphicon-pencil"></span></a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/.row-->
</div>
