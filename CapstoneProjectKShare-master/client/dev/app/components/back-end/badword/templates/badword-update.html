<div>
		<div class="col-md-6 col-sm-12">
			<form role="form" [ngFormModel]="updateBadwordForm" (ngSubmit)="updateBadword(updateBadwordForm.value)" >
				<div class="form-group">
					<label class="control-label" for="title">Tiêu đề</label>
					<input class="form-control" id="word" name="word" type="text" placeholder="Tiêu đề"
                  [ngModel]="word" [ngFormControl]="updateBadwordForm.controls['word']">
				</div>
        <div class="form-group" hidden>
					<label class="control-label" for="id">ID</label>
					<input class="form-control" name="_id" id="id" type="text"
                  [ngModel]="id" [ngFormControl]="updateBadwordForm.controls['_id']">
				</div>
				<button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-ok"></span>Tạo</button>
				<button type="reset" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span>Nhâp lại</button>
			</form>
		</div>
</div>
