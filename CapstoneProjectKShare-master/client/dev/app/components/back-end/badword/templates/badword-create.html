<div class="modal fade" id="modalCreateBadword" tabindex="-1" role="dialog" aria-labelledby="modalBadword">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Tạo</h4>
      </div>
      <div class="modal-body">
        <form role="form" [ngFormModel]="badwordForm" (ngSubmit)="addBadword(badwordForm.value)">
          <div class="row">
            <div class="col-md-12">
              <label for="description">Nhập từ</label>
              <textarea class="form-control" type="text" required="required" id="word" name="word"
                        [ngFormControl]="badwordForm.controls['word']"></textarea>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-12">
              <button type="submit" class="btn btn-primary">Tạo</button>
              <button type="reset" class="btn btn-warning">Nhập lại</button>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Thoát</button>
      </div>
    </div>
  </div>
</div>
