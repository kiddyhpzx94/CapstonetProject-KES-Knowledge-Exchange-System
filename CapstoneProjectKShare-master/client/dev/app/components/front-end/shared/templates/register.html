<div class="modal fade" id="modalReg" tabindex="-1" role="dialog" aria-labelledby="RegisterModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="row">
        <div class="loginPanel">
          <div class="box-header">
            <h2>Register</h2>
          </div>
          <br>
          <form [ngFormModel]="regForm" (ngSubmit)="register(regForm.value)">
            <div class="form-group">
              <input class="form-control form-text"
                     type="text"
                     required maxlength="20"
                     placeholder="Username"
                     name="username"
                     [ngFormControl]="regForm.controls['username']"
              >
            </div>
            <div class="form-group">
              <input class="form-control"
                     type="password"
                     required maxlength="20"
                     placeholder="Password"
                     name="password"
                     [ngFormControl]="regForm.controls['password']"
              >
            </div>
            <div class="form-group">
              <input class="form-control form-text"
                     type="text"
                     required maxlength="20"
                     placeholder="Email"
                     name="email"
                     [ngFormControl]="regForm.controls['email']"
              >
            </div>
            <p><input type="checkbox"> <a href="#">Agree with term of use</a> </p>
            <div class="row">
              <div class="col-sm-6">
                <button class="form-control btn btn-success" type="submit">Register</button>
              </div>
              <!-- /.col-sm-6 -->
              <div class="col-sm-6">
                <button class="form-control btn btn-primary" type="reset" data-dismiss="modal" data-toggle="modal" data-target="#modalLogin">Sign In</button>
              </div>
            </div>
            <!-- /.row -->
          </form>
        </div>
        <!-- /.loginPanel -->
      </div>
    </div>
  </div>
  <!-- /.row -->
</div>
