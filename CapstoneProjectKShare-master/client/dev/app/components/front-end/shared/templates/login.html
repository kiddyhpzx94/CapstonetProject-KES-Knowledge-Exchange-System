<div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="loginModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="row">
          <div class="loginPanel">
            <div class="box-header">
              <h2>Log In</h2>
            </div>
            <br>
            <form [ngFormModel]="loginForm" (ngSubmit)="login(loginForm.value)">
              <div class="form-group">
                <input class="form-control form-text" type="text" required maxlength="20"
                 placeholder="Username"
                 name="username"
                 [ngFormControl]="loginForm.controls['username']"
                />
                <div *ngIf="userValid != null" class="errmess">{{userValid}}</div>
              </div>

              <div class="form-group">
                <input class="form-control" type="password" required maxlength="20" placeholder="Password"
                 name="password"
                 [ngFormControl]="loginForm.controls['password']"
                />
                <div *ngIf="passValid != null" class="errmess">{{passValid}}</div>
              </div>

              <p><input type="checkbox"> Remember Password </p>
              <div class="row">
                <div class="col-sm-6">
                  <button class="form-control btn btn-success" type="submit">Sign In</button>
                </div>
                <!-- /.col-sm-6 -->
                <div class="col-sm-6">
                  <button class="form-control btn btn btn-primary" type="reset" data-dismiss="modal" data-toggle="modal" data-target="#modalReg">Sign Up</button>
                </div>
              </div>
              <!-- /.row -->

            </form>
          </div>
          <!-- /.loginPanel -->
      </div>
    </div>
    <!-- /.row -->
  </div>
</div>
